<div class="sub-categories">
    <p class="txt">FILTERS</p>
    <div class="sub-category" [class.selected]="state.selectedSubCategory===subCategory"
        *ngFor="let subCategory of state.selectedCategory.subCategories" (click)="selectSubCategory(subCategory)">
        {{subCategory.type}}
    </div>
</div>

<div class="products">
    <div class="product" *ngFor="let product of state.products" (mouseover)="onMouseover(product)"
        (mouseleave)="onMouseleave(product)">
        <img src="/assets/rneck-men.png" class="tshirt" alt="">
        <img src="/assets/cars/car1.png" class="design" alt="">
        <div class="add-to-cart" *ngIf="product.__isMouseover===true">
            <app-svg-icon [icon]="'bag'" class="bag"></app-svg-icon>
        </div>
    </div>
</div>
